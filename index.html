<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="firstrow">

        <ul id="taskList">

            <!-- <li class="checked">Task1</li>

            <li>Task3</li> -->
        </ul>
    </div>
    <script src="script.js"></script>
